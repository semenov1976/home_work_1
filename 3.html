<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10")
  /*
  1. Сложение чисел 10 + 10 =20
  2. Добавление строки "10" к числу 20 = 20"10"
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + "10" + 10)
  /*
  1. Сложение(соединение) числа 10 и строки "10" =10"10"
  2. Добавление xbckf 10 к "1010" = "1010"10
  3. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + 10 + +"10")
  /*
  1. Сложение чисел 10 + 10 =20
  2. Cтроки сначала приводятся к числовому типу с помощью +, а затем, выполняется сложение чисел 20+10 =30
  3. С помощью console.log выводим чсило 30 в консоль.
  */
  console.log(10 / -"")
  /*
  1. Деление числа 10 на пустую строку со значением минус, так как строка-делитель пустая, интерпритатор считает это выражение как число делить на минус бесконечность
  2. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / +"2,5")
  /*
  1. Деление числа 10 на строку "2,5" = NaN (not a number) что подрузамевает под собой ошибку в математической операции
  2. С помощью console.log выводим NaN в консоль.
  */

</script>
